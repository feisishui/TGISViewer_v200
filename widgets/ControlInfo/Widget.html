<div>
  <div class="card">
    <h4 class="card-header primary-color white-text">管制信息</h4>
    <div class="card-body m-1">
      <div class="pb-3">
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="btnControlPoint" name="controlTypeRadioGroup" checked>
          <label class="form-check-label" for="btnControlPoint">管制点</label>
        </div>

        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="btnControlLine" name="controlTypeRadioGroup">
          <label class="form-check-label" for="btnControlLine">管制路线</label>
        </div>
      </div>

      <div class="switch pb-3">
        <label>
          隐藏
          <input id="chbShowCurrent" type="checkbox">
          <span class="lever"></span> 显示现有管制信息
        </label>
      </div>

      <div class="form-group shadow-textarea pb-2">
        <textarea class="form-control z-depth-1" id="txtControlDesc" rows="3" placeholder="请输入管制信息"></textarea>
      </div>

      <div class="d-flex justify-content-center">
        <button id="btnSendControlInfo" class="btn btn-sm blue-gradient waves-effect">
          <i class="fa fa-check fa-2x"></i>
        </button>
        <button id="btnClear" class="btn btn-sm blue-gradient waves-effect">
          <i class="fa fa-ban fa-2x"></i>
        </button>
      </div>
    </div>
  </div>
</div>
