<div>
  <label>${nls.selectCoordFile}</label>
  <input data-dojo-attach-point="coordFile" type="file" class="file" accept=".csv, .txt">

  <label>${nls.selectDrawMode}</label>
  <div style="width: 100%">
    <div class="draw-items">
      <div title="${nls.point}" data-geotype="POINT" data-commontype="point" class="draw-item point-icon"></div>
      <div title="${nls.polyline}" data-geotype="POLYLINE" data-commontype="polyline"
           class="draw-item polyline-icon"></div>
      <div title="${nls.polygon}" data-geotype="POLYGON" data-commontype="polygon" class="draw-item polygon-icon"></div>
      <div title="${nls.clear}" class="drawings-clear"
           data-dojo-attach-point="btnClear"></div>
    </div>

  </div>

</div>
