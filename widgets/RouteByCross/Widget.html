<div>
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="输入路口名..."
               data-dojo-attach-point="txtSearchText"
               data-dojo-attach-event="onkeypress:_onTxtSearchTextKeyPress">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button"
                  data-toggle="tooltip" title="搜索"
                  data-dojo-attach-point="btnSearchCross"
                  data-dojo-attach-event="onclick:_onBtnSearchCrossClick">
            <i class="fa fa-search"></i>
          </button>
          <button class="btn btn-default" type="button"
                  data-toggle="tooltip" title="还原"
                  data-dojo-attach-point="btnClearSearch"
                  data-dojo-attach-event="onclick:_onBtnClearSearchClick" >
            <i class="fa fa-ban"></i>
          </button>
      </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->
</div>
