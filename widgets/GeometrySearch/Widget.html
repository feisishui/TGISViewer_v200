<div>
  <label>${nls.selectDrawMode}</label>
  <div style="width: 100%">
    <div class="draw-items">
      <div title="${nls.point}" data-geotype="POINT" data-commontype="point" class="draw-item point-icon"></div>
      <div title="${nls.line}" data-geotype="LINE" data-commontype="polyline" class="draw-item line-icon"></div>
      <div title="${nls.polyline}" data-geotype="POLYLINE" data-commontype="polyline"
           class="draw-item polyline-icon"></div>
      <div title="${nls.freehandPolyline}" data-geotype="FREEHAND_POLYLINE" data-commontype="polyline"
           class="draw-item freehand-polyline-icon"></div>
      <div title="${nls.triangle}" data-geotype="TRIANGLE" data-commontype="polygon"
           class="draw-item triangle-icon"></div>
      <div title="${nls.extent}" data-geotype="EXTENT" data-commontype="polygon" class="draw-item extent-icon"></div>
      <div title="${nls.circle}" data-geotype="CIRCLE" data-commontype="polygon" class="draw-item circle-icon"></div>
      <div title="${nls.ellipse}" data-geotype="ELLIPSE" data-commontype="polygon" class="draw-item ellipse-icon"></div>
      <div title="${nls.polygon}" data-geotype="POLYGON" data-commontype="polygon" class="draw-item polygon-icon"></div>
      <div title="${nls.freehandPolygon}" data-geotype="FREEHAND_POLYGON" data-commontype="polygon"
           class="draw-item freehand-polygon-icon"></div>
      <div title="${nls.clear}" class="drawings-clear"
           data-dojo-attach-point="btnClear"
           data-dojo-attach-event="onclick:_onBtnClearClicked"></div>
    </div>
  </div>

  <table class="symbol-set-table" cellspacing="0">
    <colgroup>
      <col width="130px"/>
      <col width="auto"/>
    </colgroup>
    <tbody>
    <tr>
      <td>
        <span>缓冲距离(米):</span>
      </td>
      <td>
        <div style="width: 100%">
          <div class="input-group number-spinner">
				    <span class="input-group-btn">
					    <button class="btn btn-default spinner-item" data-dir="dwn"><span class="glyphicon glyphicon-minus"></span></button>
				    </span>
            <input type="text" class="form-control text-center" value="0"
                   onkeyup="value=value.replace(/[^\d]/g,'')"
                   data-dojo-attach-point="txtBufferDistance"
                   data-dojo-attach-event="onkeydown:_onTxtBufferDistanceKeyDown">
            <span class="input-group-btn">
					    <button class="btn btn-default spinner-item" data-dir="up"><span class="glyphicon glyphicon-plus"></span></button>
				    </span>
          </div>
        </div>
      </td>
    </tr>

    </tbody>

  </table>


</div>
